# This is a manifest.yml file, a required component of creating a Snowflake Native App.
# This file defines properties required by the application package, including the location of the setup script and version definitions.
# Refer to https://docs.snowflake.com/en/developer-guide/native-apps/creating-manifest for a detailed understanding of this file.

manifest_version: 2

version:
  name: v1.0.0

artifacts:
  setup_script: setup_script.sql
  readme: README.md
  default_streamlit: core.config_rules_app
  extension_code: true

privileges:
  - CREATE WAREHOUSE:
      description: "Allows the app to create warehouses in the consumer account"
  - EXECUTE TASK:
      description: "Allows the app to create and manage tasks in the consumer account"
  - MANAGE WAREHOUSES:
      description: "Allows the app to monitor and manage warehouses in the consumer account"
  - EXECUTE MANAGED TASK:
      description: "Allows the app to execute managed tasks in the consumer account"

